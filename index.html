<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  <link rel="stylesheet" href="./main.css">
  <script type="module" defer src="./app.js"></script>
</head>
<body>
  <div class="app container">
    <div class="list-options">
      <div class="app-name">TODO App</div>
      <ul class="list-options-menu">
        <li class="data-list-selector" data-list-name="my-list">
          <span>
            Minha lista
            <span class="badge my-list-badge"></span>
          </span>
          <span class="material-icons">
            light_mode
          </span>
        </li>
        <li class="data-list-selector" data-list-name="important">
          <span>
            Importante
            <span class="badge important-badge"></span>
          </span>
          <span class="material-icons">
            star
          </span>
        </li>
        <li class="data-list-selector" data-list-name="checked">
          <span>
            Conclu√≠do
            <span class="badge checked-badge"></span>
          </span>
          <span class="material-icons">
            done
          </span>
        </li>
        <li class="data-list-selector" data-list-name="full-list">
          <span>
            Todos os itens
            <span class="badge all-tasks-badge"></span>
          </span>
          <span class="material-icons">
            list
          </span>
        </li>
      </ul>
      <hr>
    </div>

    <div class="main-view">
      <div class="list-header" data-category="Alisson Curvina">
        Lista de Alisson Curvina
        <span class="material-icons options">
          more_horiz
        </span>
      </div>
      <div class="todo-list">
        <ul class="list">
          
        </ul>
        <hr>
        <div class="create-task">
          <span class="material-icons" id="input-new-task-button">
            add
          </span>
          <span class="input-new-task" contenteditable="true">
            Criar nova tarefa
          </span>
        </div>
      </div>
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
</body>
</html>
